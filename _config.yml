# domain: kf-ant.ru # if you want to force HTTPS, specify the domain without the http at the start, e.g. example.com
# url: https://kf-ant.ru

repository: kf-ant-site/site

collections:
  products:
    output: true

include: ["pages"]
exclude: ["vendor"]
livereload: true
open_url: true

defaults:
  - scope:
      type: "products"
    values:
      layout: "product"

  - scope:
      path: "pages"
      type: "pages"
    values:
      layout: "default"
      permalink: /:basename:output_ext
